<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginPage.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="grad1.png" alt="First Image" class="image1">
    <img src="grad2.png" alt="Second Image" class="image2">
<div class="container">
  <div class="login-box">
    <h2>Hello</h2>
    <h3>Sign In to your account</h3>
    <form action="#">
      <div class="input-box">
        <input type="text" required>
        <label>Username</label>
        <i class="bx bx-user icon"></i>
        <div class="error-message" id="user-error">This field is required</div>
      </div>
      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
        <i class="bx bx-lock-alt icon"></i>
        <div id="password-error" class="error-message">Please enter a password</div>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="custom-checkbox">
          <label for="remember">Remember me</label>
        </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="text-button-container">
        <span class="info-text">Donâ€™t have an account?</span>
        <button type="button" class="create-button" onclick="navigateToPage('CreatePage.html')">Create</button>
      </div>
      <script>
        function navigateToPage(url) {
          window.location.href = url;
        }
        </script>
      </div>
    </form>
  </div>
</div> 
<script src="script1.js"></script>
</body> 
</html>
