<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="CreatePage.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="grad1.png" alt="First Image" class="image1">
    <img src="grad2.png" alt="Second Image" class="image2">
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="ellipse-group">
                    <div class="ellipse1"></div>
                    <div class="ellipse2"></div>
                    <div class="ellipse3"></div>
                </div>
                <div class="input-group">
                    <h3>Welcome to CalmMap</h3>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="bx bx-user icon"></i>
                        <div class="error-message" id="user-error">This field is required</div>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>E-mail Address</label>
                        <i class="bx bx-mail-send icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="bx bx-lock-alt icon"></i>
                        <div id="password-error" class="error-message">Please enter a password</div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="custom-checkbox">
                        <label for="remember">I accept all terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <text class="text1">Or create account using social media</text>
                    <div class="ellipse4"></div>
                    <div class="icon-gmail">
                        <img src="icon_gmail.svg" alt="Gmail Icon" class="gmail-icon">
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body> 
</html>
